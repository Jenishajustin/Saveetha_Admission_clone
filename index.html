<!DOCTYPE html>
<html lang="en">

  <div class="bgimg">
    <form class="form-box">
      <h2>Admissions Open 2025</h2>
      <input type="text" placeholder="Enter Name" required>

      <input type="tel" placeholder="Enter Mobile Number" required>
      <input type="password" placeholder="Any Password of Your Choice" required>
      <input type="text" value="E40su7v" readonly class="captcha">
      <input type="text" placeholder="Enter Captcha">
      <div class="row">

        <select required>
            <option value="" selected>State *</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>         
            <option>Rajasthan</option>
            <option>Uttar Pradesh</option>
        </select>
        <select required>
          <option value="" selected>City *</option>
          <option>Chennai</option>
          <option>Madurai</option>
          <option>Salem</option>
          <option>Vellore</option>
          <option>Coimbatore</option>
          <option>Kancheepuram</option>
          <option>Kanyakumari</option>
          <option>Tirunelveli</option>
        </select>
      </div>
      <div class="row">
        <select required>
          <option value=""  selected>Course *</option>
          <option>AI-DS</option>
          <option>AI-ML</option>
          <option>CS</option>
          <option>IOT</option>
          <option>CSE</option>
          <option>ECE</option>
          <option>EEE</option>
        </select>
        <select required>
          <option value=""  selected>Specialization *</option>
          <option>Data Science</option>
          <option>Embedded board design</option>
          <option>Mechatronics</option>
          <option>Generative AI</option>
        </select>

      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          I authorise Saveetha Engineering College & its representatives to contact me via Email/SMS/WhatsApp/Call. This will override DND/NDNC *
        </label>
      </div>
      <button type="submit">APPLY NOW</button>
 </form>
  </div>
</body>
</html>
